<!-- Main Search Container -->
<!-- 	Main Container -->
<div class="container"
	data-bind="visible: isUserLoggedIn() && chosenPage() === 'main'">
	<div class="row offset3">
		<form class="navbar-search form-search " data-bind="submit: search">
			<div class="input-append">
				<input type="text" class="span4" placeholder="Search"
					id="searchInput" data-bind="event: { keyup: search }">
				<!-- 				<input type="text" class="span4" placeholder="Search" -->
				<!-- 					id="searchInput"> -->
				<button type="submit" class="btn" data-bind="click: search">
					<i class="icon-search"></i>
				</button>
			</div>

		</form>

	</div>

	<hr />
	<!-- Search Results -->
	<div class="row" data-bind="visible: searchResults().length >0"
		class="search-results">
		<p class="text-right" data-bind="{text:timeTakenForSearch}"></p>
		<table class="table  table-hover table-condensed">
			<thead>
				<tr>
					<th></th>
					<th>Title</th>
					<th>Last Modified Date</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<!-- ko foreach: searchResults -->

				<!-- ko if: _type === 'gd'  -->
				<tr>
					<td><img src="img/google_drive_48.png"
						class="img-rounded app-icon"></td>
					<td><img class="img-rounded app-icon"
						data-bind="attr: { src: iconLink}"> <a
						data-bind="text: title ,attr: { href: alternateLink, title: title }"
						target="_blank"></a></td>
					<td><span data-bind="text: modifiedDate"></span></td>
					<td><span data-bind="text: score"></span></td>
				</tr>
				<!-- /ko -->
				<!-- ko if: _type === 'gc' -->
				<tr>
					<td><img src="img/google_contacts.png"
						class="img-rounded app-icon"></td>
					<td><img class="img-rounded app-icon"
						data-bind="attr: { src: photoLink}"> <span
						data-bind="text: name"></span> <a type="button" class="btn pop"
						data-bind="click: $parent.showPopOver"> View </a> <!-- 						<a href="#" -->
						<!-- 						data-bind="bootstrapPopover : {content : name ,title:name }">Info</a> -->
						<div class="contactCard" data-bind="attr: {'id': id}"
							style="display: none">
							<div class='row' style="padding: 10px">
								<div>
									<div class='row media' data-bind="attr: {'id': id+'_title'}">
										<img class="img-rounded media-object"
											data-bind="attr: { src: photoLink}">
										<h4 class="media-heading">

											<span data-bind="text: name"></span>
										</h4>
									</div>
								</div>
								<div data-bind="attr: {'id': id+'_body'}">
									<div>  
										<div data-bind="visible: phoneNumbers.length >0 ">
											<h5>Phone</h5>
											<ul data-bind="foreach: phoneNumbers">
												<li><a data-bind="text:$data,attr: { href:'tel:'	+$data, title: $data ,target:'_blank'}"></a></li>
											</ul>
										</div>
										<div data-bind="visible: ims.length >0 ">
											<h5>IM</h5>
											<ul data-bind="foreach: ims">
												<li data-bind="text: $data"></li>

											</ul>
										</div>
										<div data-bind="visible: emails.length >0 ">
											<h5>Email</h5>
											<ul data-bind="foreach: emails">
												<li><a data-bind="text:$data,attr: { href:'mailto:'	+$data, title: $data ,target:'_blank'}"></a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div></td>
					<td><span></span></td>
					<td><span data-bind="text: score"></span></td>
				</tr>
				<!-- /ko -->
				<!-- ko if: _type === 'db' -->
				<tr>
					<td><img src="img/dropbox_48.png" class="img-rounded app-icon"></td>
					<td><img class="img-rounded app-icon"
						data-bind="attr: { src: icon}"> <a
						data-bind="text: name ,attr: { href: path, title: name }"
						target="_blank"></a></td>
					<td><span data-bind="text: modifiedDate"></span></td>
					<td><span data-bind="text: score"></span></td>
				</tr>
				<!-- /ko -->
				<!-- /ko -->
			</tbody>
		</table>

		<!-- 			<div class='row'> -->

		<!-- 					<img class='img-rounded app-icon pull-left' -->

		<!-- 				</ul> -->
		<!-- 			</div> -->
		<!-- 			<div class='span1'> -->
		<!-- 				<h5>IM</h5> -->
		<!-- 				<ul> -->

		<!-- 				</ul> -->
		<!-- 			</div> -->
		<!-- 			<div class='span1'> -->
		<!-- 				<h5>Email</h5> -->
		<!-- 				<ul> -->

		<!-- 				</ul> -->
		<!-- 			</div> -->

	</div>
	<!-- /Search Results -->


</div>
